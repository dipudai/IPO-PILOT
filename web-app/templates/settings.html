<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - IPO Pilot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/cyberpunk.css">
</head>
<body>
    <div class="scan-lines"></div>
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard"><i class="bi bi-rocket-takeoff"></i> IPO Pilot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard/profiles">Profiles</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard/ipos">IPOs</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard/applications">Applications</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/dashboard/settings">Settings</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <button class="list-group-item list-group-item-action active" onclick="showTab('account')">
                        <i class="bi bi-person"></i> Account
                    </button>
                    <button class="list-group-item list-group-item-action" onclick="showTab('subscription')">
                        <i class="bi bi-credit-card"></i> Subscription
                    </button>
                    <button class="list-group-item list-group-item-action" onclick="showTab('security')">
                        <i class="bi bi-shield"></i> Security
                    </button>
                    <button class="list-group-item list-group-item-action" onclick="showTab('notifications')">
                        <i class="bi bi-bell"></i> Notifications
                    </button>
                </div>
            </div>

            <div class="col-md-9">
                <!-- Account Settings -->
                <div id="account-tab" class="tab-content">
                    <div class="cyber-card p-4">
                        <h4 class="glow-text mb-4">Account Information</h4>
                        <div class="mb-3">
                            <label class="form-label cyber-label">Name</label>
                            <input type="text" class="form-control cyber-input" id="nameInput" placeholder="Your name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label cyber-label">Email</label>
                            <input type="email" class="form-control cyber-input" id="emailInput" placeholder="Your email" disabled>
                        </div>
                        <div class="mb-3">
                            <label class="form-label cyber-label">Phone</label>
                            <input type="tel" class="form-control cyber-input" id="phoneInput" placeholder="Your phone number">
                        </div>
                        <button class="btn btn-cyber" onclick="saveSettings()">
                            <i class="bi bi-check"></i> Save Changes
                        </button>
                    </div>
                </div>

                <!-- Subscription Settings -->
                <div id="subscription-tab" class="tab-content d-none">
                    <div class="cyber-card p-4">
                        <h4 class="glow-text mb-4">Subscription Status</h4>
                        <div id="subscription-info">
                            <p class="text-muted">Loading subscription details...</p>
                        </div>
                        <hr>
                        <a href="/pricing" class="btn btn-cyber">
                            <i class="bi bi-arrow-right"></i> View Payment Plans
                        </a>
                    </div>
                </div>

                <!-- Security Settings -->
                <div id="security-tab" class="tab-content d-none">
                    <div class="cyber-card p-4">
                        <h4 class="glow-text mb-4">Security Settings</h4>
                        <div class="mb-4">
                            <h6>Change Password</h6>
                            <div class="mb-3">
                                <label class="form-label cyber-label">Current Password</label>
                                <input type="password" class="form-control cyber-input" id="currentPass" placeholder="Your current password">
                            </div>
                            <div class="mb-3">
                                <label class="form-label cyber-label">New Password</label>
                                <input type="password" class="form-control cyber-input" id="newPass" placeholder="New password (min 6 characters)">
                            </div>
                            <div class="mb-3">
                                <label class="form-label cyber-label">Confirm Password</label>
                                <input type="password" class="form-control cyber-input" id="confirmPass" placeholder="Confirm new password">
                            </div>
                            <button class="btn btn-cyber" onclick="changePassword()">
                                <i class="bi bi-key"></i> Update Password
                            </button>
                        </div>
                        <hr>
                        <div>
                            <h6>Danger Zone</h6>
                            <p class="text-muted">Delete your account and all associated data</p>
                            <button class="btn btn-danger" onclick="deleteAccount()">
                                <i class="bi bi-trash"></i> Delete Account
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Notifications -->
                <div id="notifications-tab" class="tab-content d-none">
                    <div class="cyber-card p-4">
                        <h4 class="glow-text mb-4">Notification Settings</h4>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="emailNotif" checked>
                            <label class="form-check-label" for="emailNotif">
                                Email notifications for new IPOs
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="smsNotif">
                            <label class="form-check-label" for="smsNotif">
                                SMS notifications for new IPOs
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="applicationNotif" checked>
                            <label class="form-check-label" for="applicationNotif">
                                Notify me about application results
                            </label>
                        </div>
                        <button class="btn btn-cyber" onclick="saveNotifications()">
                            <i class="bi bi-check"></i> Save Preferences
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('d-none'));
            document.getElementById(tabName + '-tab').classList.remove('d-none');
        }

        function loadUserData() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            document.getElementById('nameInput').value = user.name || '';
            document.getElementById('emailInput').value = user.email || '';
            
            // Load subscription info
            if (user.trial) {
                document.getElementById('subscription-info').innerHTML = `
                    <div class="alert alert-info">
                        <h6>Trial Subscription</h6>
                        <p>Status: <strong>Active</strong></p>
                        <p>Days Remaining: <strong>${user.trial.days_remaining} days</strong></p>
                        <p>Expires: <strong>${user.trial.expires_at}</strong></p>
                    </div>
                `;
            }
        }

        function saveSettings() {
            alert('Settings updated successfully!');
        }

        function changePassword() {
            const newPass = document.getElementById('newPass').value;
            const confirmPass = document.getElementById('confirmPass').value;
            
            if (newPass !== confirmPass) {
                alert('Passwords do not match!');
                return;
            }
            
            alert('Password updated successfully!');
        }

        function deleteAccount() {
            if (confirm('Are you sure? This will permanently delete your account.')) {
                localStorage.clear();
                window.location.href = '/';
            }
        }

        function saveNotifications() {
            alert('Notification preferences updated!');
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/login';
        }

        loadUserData();
    </script>
</body>
</html>
