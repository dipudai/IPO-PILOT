<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - IPO Pilot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/cyberpunk.css">
</head>
<body>
    <div class="scan-lines"></div>
    
    <div class="cyber-container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <div class="cyber-card p-5">
                    <div class="text-center mb-4">
                        <h2 class="glow-text"><i class="bi bi-rocket-takeoff"></i> IPO Pilot</h2>
                        <p class="text-muted-cyber">Create your account</p>
                    </div>
                    
                    <div id="success-message" class="alert alert-success d-none"></div>
                    <div id="error-message" class="alert alert-danger d-none"></div>
                    
                    <form id="registerForm">
                        <div class="mb-3">
                            <label class="form-label cyber-label">Full Name</label>
                            <input type="text" class="form-control cyber-input" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label cyber-label">Email Address</label>
                            <input type="email" class="form-control cyber-input" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label cyber-label">Password</label>
                            <input type="password" class="form-control cyber-input" id="password" required minlength="6">
                            <small class="text-muted-cyber">At least 6 characters</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label cyber-label">Confirm Password</label>
                            <input type="password" class="form-control cyber-input" id="confirmPassword" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input cyber-check" id="terms" required>
                            <label class="form-check-label cyber-label" for="terms">
                                I agree to the <a href="/terms" class="cyber-link" target="_blank">Terms of Service</a> and <a href="/privacy" class="cyber-link" target="_blank">Privacy Policy</a>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-cyber w-100 mb-3">
                            <span id="registerBtn">Create Account</span>
                            <span id="registerSpinner" class="spinner-border spinner-border-sm d-none"></span>
                        </button>
                    </form>
                    
                    <div class="neon-line"></div>
                    
                    <div class="text-center mt-4">
                        <p class="text-muted-cyber">Already have an account? <a href="/login" class="cyber-link">Sign in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMsg = document.getElementById('error-message');
            const successMsg = document.getElementById('success-message');
            const registerBtn = document.getElementById('registerBtn');
            const registerSpinner = document.getElementById('registerSpinner');
            
            errorMsg.classList.add('d-none');
            successMsg.classList.add('d-none');
            
            if (password !== confirmPassword) {
                errorMsg.textContent = 'Passwords do not match';
                errorMsg.classList.remove('d-none');
                return;
            }
            
            registerBtn.classList.add('d-none');
            registerSpinner.classList.remove('d-none');
            
            try {
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                
                console.log('Attempting registration with email:', email);
                
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                console.log('Response:', response.status, data);
                
                if (response.ok) {
                    successMsg.textContent = 'Registration successful! Redirecting to login...';
                    successMsg.classList.remove('d-none');
                    
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    const errorText = data.error || 'Registration failed';
                    console.error('Registration error:', errorText);
                    errorMsg.textContent = errorText;
                    errorMsg.classList.remove('d-none');
                }
            } catch (error) {
                console.error('Network error:', error);
                errorMsg.textContent = 'Network error. Please try again.';
                errorMsg.classList.remove('d-none');
            } finally {
                registerBtn.classList.remove('d-none');
                registerSpinner.classList.add('d-none');
            }
        });
    </script>
</body>
</html>
