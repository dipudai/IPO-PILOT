<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Applications - IPO Pilot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/cyberpunk.css">
</head>
<body>
    <div class="scan-lines"></div>
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard"><i class="bi bi-rocket-takeoff"></i> IPO Pilot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard/profiles">Profiles</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard/ipos">IPOs</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/dashboard/applications">Applications</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard/settings">Settings</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <h2 class="mb-4"><i class="bi bi-file-text"></i> My IPO Applications</h2>

        <!-- Stats -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="cyber-card p-3 text-center">
                    <h6 class="text-muted">Total Applications</h6>
                    <h3 class="glow-text" id="totalApps">0</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="cyber-card p-3 text-center">
                    <h6 class="text-muted">Pending</h6>
                    <h3 class="glow-text text-warning" id="pendingApps">0</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="cyber-card p-3 text-center">
                    <h6 class="text-muted">Successful</h6>
                    <h3 class="glow-text text-success" id="successApps">0</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="cyber-card p-3 text-center">
                    <h6 class="text-muted">Failed</h6>
                    <h3 class="glow-text text-danger" id="failedApps">0</h3>
                </div>
            </div>
        </div>

        <!-- Applications Table -->
        <div class="cyber-card p-4">
            <div class="table-responsive">
                <table class="table table-dark table-hover" id="applicationsTable">
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Share ID</th>
                            <th>Kittas</th>
                            <th>Bank</th>
                            <th>Status</th>
                            <th>Applied Date</th>
                        </tr>
                    </thead>
                    <tbody id="appList">
                        <tr><td colspan="6" class="text-center text-muted">Loading applications...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadApplications() {
            fetch('/dashboard/applications')
                .then(r => r.text())
                .then(html => {
                    // Parse mock data
                    const apps = JSON.parse(localStorage.getItem('applications') || '[]');
                    
                    let totalCount = 0, pendingCount = 0, successCount = 0, failedCount = 0;
                    let appHTML = '';
                    
                    if (apps.length > 0) {
                        apps.forEach(app => {
                            totalCount++;
                            if (app.status === 'pending') pendingCount++;
                            else if (app.status === 'success') successCount++;
                            else failedCount++;
                            
                            const statusBadge = `<span class="badge bg-${app.status === 'pending' ? 'warning' : app.status === 'success' ? 'success' : 'danger'}">${app.status}</span>`;
                            
                            appHTML += `
                                <tr>
                                    <td>${app.company_name}</td>
                                    <td>${app.share_id}</td>
                                    <td>${app.kittas}</td>
                                    <td>${app.bank}</td>
                                    <td>${statusBadge}</td>
                                    <td>${new Date(app.applied_date).toLocaleDateString()}</td>
                                </tr>
                            `;
                        });
                    } else {
                        appHTML = '<tr><td colspan="6" class="text-center text-muted">No applications yet.</td></tr>';
                    }
                    
                    document.getElementById('appList').innerHTML = appHTML;
                    document.getElementById('totalApps').textContent = totalCount;
                    document.getElementById('pendingApps').textContent = pendingCount;
                    document.getElementById('successApps').textContent = successCount;
                    document.getElementById('failedApps').textContent = failedCount;
                });
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/login';
        }

        loadApplications();
    </script>
</body>
</html>
