<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPO List - IPO Pilot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/cyberpunk.css">
</head>
<body>
    <div class="scan-lines"></div>
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard"><i class="bi bi-rocket-takeoff"></i> IPO Pilot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard/profiles">Profiles</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/dashboard/ipos">IPOs</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard/applications">Applications</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard/settings">Settings</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <h2 class="mb-4"><i class="bi bi-briefcase"></i> Open IPOs</h2>

        <!-- Filter -->
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" class="form-control cyber-input" id="searchBox" placeholder="Search IPO...">
            </div>
            <div class="col-md-6">
                <button class="btn btn-cyber" onclick="refreshIPOs()">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
            </div>
        </div>

        <!-- IPO List -->
        <div id="ipoList" class="row">
            <div class="col-12 text-center text-muted">
                <i class="bi bi-hourglass-split" style="font-size: 3rem;"></i>
                <p class="mt-3">Loading IPO list...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadIPOs() {
            fetch('/api/ipos/live')
                .then(r => r.json())
                .then(data => {
                    if (data && data.ipos) {
                        let html = '';
                        data.ipos.forEach(ipo => {
                            html += `
                                <div class="col-md-6 mb-4">
                                    <div class="cyber-card p-4">
                                        <h5 class="glow-text">${ipo.company_name}</h5>
                                        <p class="text-muted"><small>Share ID: ${ipo.share_id}</small></p>
                                        <p>Open Date: <strong>${new Date(ipo.open_date).toLocaleDateString()}</strong></p>
                                        <p>Close Date: <strong>${new Date(ipo.close_date).toLocaleDateString()}</strong></p>
                                        <p>Kittas Available: <strong>${ipo.total_kittas}</strong></p>
                                        <button class="btn btn-cyber w-100" onclick="applyToIPO('${ipo.share_id}', '${ipo.company_name}')">
                                            <i class="bi bi-hand-thumbs-up"></i> Apply Now
                                        </button>
                                    </div>
                                </div>
                            `;
                        });
                        document.getElementById('ipoList').innerHTML = html;
                    } else {
                        document.getElementById('ipoList').innerHTML = `
                            <div class="col-12 text-center text-muted">
                                <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                                <p class="mt-3">No open IPOs at the moment.</p>
                            </div>
                        `;
                    }
                })
                .catch(e => {
                    document.getElementById('ipoList').innerHTML = `
                        <div class="col-12 alert alert-warning">
                            Error loading IPOs: ${e.message}
                        </div>
                    `;
                });
        }

        function applyToIPO(shareId, companyName) {
            const profiles = JSON.parse(localStorage.getItem('profiles') || '[]');
            if (profiles.length === 0) {
                alert('Please create a profile first in the Profiles section.');
                window.location.href = '/dashboard/profiles';
                return;
            }

            const profileId = profiles[0].id || 1;
            fetch(`/dashboard/apply/${shareId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ profile_id: profileId, kittas: 10 })
            })
            .then(r => r.json())
            .then(data => {
                if (data.error) alert('Error: ' + data.error);
                else alert(`Successfully applied to ${companyName}!`);
            });
        }

        function refreshIPOs() {
            loadIPOs();
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/login';
        }

        loadIPOs();
    </script>
</body>
</html>
