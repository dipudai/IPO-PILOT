<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IPO Pilot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/cyberpunk.css">
</head>
<body>
    <div class="scan-lines"></div>
    
    <div class="cyber-container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5">
                <div class="cyber-card p-5">
                    <div class="text-center mb-4">
                        <h2 class="glow-text"><i class="bi bi-rocket-takeoff"></i> IPO Pilot</h2>
                        <p class="text-muted-cyber">Sign in to your account</p>
                    </div>
                    
                    <div id="error-message" class="alert alert-danger d-none"></div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label cyber-label">Email Address</label>
                            <input type="email" class="form-control cyber-input" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label cyber-label">Password</label>
                            <input type="password" class="form-control cyber-input" id="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input cyber-check" id="remember">
                            <label class="form-check-label cyber-label" for="remember">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-cyber w-100 mb-3">
                            <span id="loginBtn">Sign In</span>
                            <span id="loginSpinner" class="spinner-border spinner-border-sm d-none"></span>
                        </button>
                    </form>
                    
                    <div class="neon-line"></div>
                    
                    <div class="text-center mt-4">
                        <p class="text-muted-cyber">Don't have an account? <a href="/register" class="cyber-link">Register</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorMsg = document.getElementById('error-message');
            const loginBtn = document.getElementById('loginBtn');
            const loginSpinner = document.getElementById('loginSpinner');
            
            errorMsg.classList.add('d-none');
            loginBtn.classList.add('d-none');
            loginSpinner.classList.remove('d-none');
            
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                console.log('Attempting login with email:', email);
                
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                console.log('Response:', response.status, data);
                
                if (response.ok) {
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    console.log('Login successful, redirecting...');
                    
                    if (data.user.isAdmin) {
                        window.location.href = '/admin';
                    } else {
                        window.location.href = '/dashboard';
                    }
                } else {
                    const errorText = data.error || 'Login failed';
                    console.error('Login error:', errorText);
                    errorMsg.textContent = errorText;
                    errorMsg.classList.remove('d-none');
                }
            } catch (error) {
                console.error('Network error:', error);
                errorMsg.textContent = 'Network error. Please try again.';
                errorMsg.classList.remove('d-none');
            } finally {
                loginBtn.classList.remove('d-none');
                loginSpinner.classList.add('d-none');
            }
        });
    </script>
</body>
</html>
